spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_SECRET}
            redirectUri: https://api.masterello.com/{action}/oauth2/code/{registrationId}
            authorizationGrantType:
              - authorization_code
              - password
  datasource:
    password: ${DB_USERNAME}
    username: ${DB_PASSWORD}
    url: ${DB_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
    hibernate:
      ddl-auto: validate
  application:
    name: masterello-server
  sql:
    init:
      mode: always
  mail:
    host: smtp-relay.brevo.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: '587'
          starttls:
            enable: 'true'
            required: 'true'
          auth: 'true'

masterello:
  auth:
    token:
      access-token-ttl: 5m
      refresh-token-ttl: 1h
    google:
      verification-url: "https://oauth2.googleapis.com"
      success-redirect-url: "https://masterello.com/login/google"
  user:
    email:
      enabled: true
      from: masterello1234@gmail.com
      subject: Please verify your registration
      sender: Masterello
  security:
    admin:
      enabled: true
      username: admin@masterello.com
      password: ${SUPER_ADMIN_PASS}
  file:
    spaces:
      accessKey: ${DO_SPACES_ACCESS_KEY}
      secretKey: ${DO_SPACES_SECRET_KEY}
      endpoint: ${DO_SPACES_ENDPOINT}
      region: ${DO_SPACES_REGION}

management:
  health:
    mail:
      enabled: false