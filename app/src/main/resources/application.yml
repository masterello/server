server:
  port: 8090
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: stdout
      buffered: false
      suffix:
      file-date-format:
      pattern: "[ACCESS] %h %t \"%r\" %s %b"
      condition-unless: "NO_LOG"

masterello:
  user:
    email:
      enabled: true
      from: info@masterello.com
      registrationSubject:
        EN: Please verify your email
        RU: Пожалуйста, подтвердите свой адрес электронной почты
        DE: Bitte bestätigen Sie Ihre E-Mail-Adresse
        UK: Будь ласка, підтвердіть свою електронну адресу
      resetPassSubject:
        EN: Masterello password reset request
        RU: Запрос на сброс пароля Masterello
        DE: Masterello-Anfrage zum Zurücksetzen des Passworts
        UK: Запит на скидання пароля Masterello
      resetExpirationMinutes: 60
      serviceUrl: masterello.com
      sender: Masterello
      dailyAttempts: 3
  file:
    max-width: 4000
    max-height: 4000
    compressed-size: 1024
    bucket-name: 'masterello'
    cleanup-cron: "0 0 0 * * ?"
  auth:
    sessionCleanup:
      batchSize: 1000
      cron: "0 0 0 * * ?"
  worker:
    testWorkerEmailPattern: test.*@masterello.com
  ai:
    accessKey: ${AI_ACCESS_KEY}
    endpoint: https://api.openai.com/v1
    model: gpt-4o-mini

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB