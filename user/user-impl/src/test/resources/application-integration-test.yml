server:
  port: 8090
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: stdout
      buffered: false
      suffix:
      file-date-format:
      pattern: "[ACCESS] %h %t \"%r\" %s %b"

spring:
  jpa.hibernate.ddl-auto: create

masterello:
  user:
    email:
      enabled: true
      from: masterello1234@gmail.com
      registrationSubject:
        EN: Please verify your email
        RU: Пожалуйста, подтвердите свой адрес электронной почты
        DE: Bitte bestätigen Sie Ihre E-Mail-Adresse
        UK: Будь ласка, підтвердіть свою електронну адресу
      resetPassSubject:
        EN: Masterello password reset request
        RU: Запрос на сброс пароля Masterello
        DE: Masterello-Anfrage zum Zurücksetzen des Passworts
        UK: Запит на скидання пароля Masterello
      resetExpirationMinutes: 60
      serviceUrl: masterello.com
      sender: Masterello
      dailyAttempts: 3

