server:
  port: 8090
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: stdout
      buffered: false
      suffix:
      file-date-format:
      pattern: "[ACCESS] %h %t \"%r\" %s %b"

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always


masterello:
  user:
    email:
      enabled: true
      from: masterello1234@gmail.com
      subject: Please verify your registration
      sender: Masterello
  worker:
    testWorkerEmailPattern: test.*@masterello.com

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL: debug
logging.level.org.hibernate.type: trace
